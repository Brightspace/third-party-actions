name: Unit tests

on: [pull_request, push]

jobs:
  ci-unit-tests:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          # This should match the using value in `actions.yaml`
          node-version: 16
      - run: npm ci
      - run: npm run lint
      - run: npm run test
